<h2 class="header">Events</h2>
<div class="params">
  <div class="param">
    <label for="countryCode">Country: </label>
    <select name="country" id="country" [(ngModel)]="countryCode">
        <option value="" disabled selected>Select Country</option>
        <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
   </select>
  </div>
  <div class="param">
    <label for="startDate">Start Date: </label>
    <input type="date" id="startDate" [(ngModel)]="startDate">
  </div>
  <div class="param">
    <label for="endDate">End Date: </label>
    <input type="date" id="endDate" [(ngModel)]="endDate">
  </div>
  <button class="search-button" (click)="fetchEvents()">Search</button>
</div>
<ul *ngIf="events$ | async as events" class="event-list">
    <li *ngFor="let event of events">
      <div class="event-card">
        <h3>{{ event.name }}</h3>
        <p>Date: {{ event.dates.start.localDate }}</p>
        <p>Venue: {{ event._embedded.venues[0].name }}</p>
        <a class="buy-tickets-link" href="{{ event.url }}" target="_blank">Buy Tickets</a>
      </div>
    </li>
  </ul>
